<!DOCTYPE html>
<html lang="en">
    <head>
     <meta charset="UTF-8">
     <title> Financial-Transaction-History</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" href="style3.css">

    </head>

    <body class="bg-light">

    <div class="container mt-5 p-4 bg-white shadow rounded">
        <h2 class="text-center mb-4">Transaction History</h2>


        <!-- Total -->
        <div class="mb-3 text-center">
            <h5>Total Income: <span id="totalIncome" class="text-success">$0</span></h5>
            <h5>Total Expenses: <span id="totalExpenses" class="text-danger">$0</span></h5>
          </div>
      
         <!-- date filter -->
         <div class="d-flex justify-content-between align-items-center mb-3">
             
            <div>
             <label for="sortOrder" class="me-2 fw-bold">Sort by Date:</label>
             <select id="sortOrder" class="form-select form-select-sm" style="width: 180px; display:inline-block;">
                <option value="oldest">Oldest to Newest</option>
                <option value="newest">Newest to Oldest</option>
             </select>
            </div>
         </div>

          <!-- Table -->
          <div class="table-responsive">
            <table class="table table-bordered text-center align-middle">
              <thead class="table-dark">
                <tr>
                  <th>Date</th>
                  <th>Type</th>
                  <th>Category</th>
                  <th>Amount</th>
                  <th>Notes</th>
                  <th>Recurring</th>
                  <th>Actions</th>
                 
                </tr>
              </thead>
              <tbody id="transactionTableBody">
                <!-- transactions go here -->
              </tbody>
            </table>
          </div>
      
          <div class="text-center mt-3">
            <button id="backBtn" class="btn btn-secondary">Back to Dashboard</button>
          </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script  type="module" src="transactionHistory.js"></script>
    </body>
</html>
