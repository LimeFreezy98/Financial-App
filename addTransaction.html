<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title> Financial-add-Transaction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style2.css">

  </head>

  <body class="bg-light">

  <div class="container mt-5 p-4 bg-white shadow rounded">
    <h2 class="text-center mb-4">Add Transaction:</h2>

    <form id="transactionForm">
    <div class="mb-3">
        <label class="form-label fw-bold">Transaction Type</label><br>
        <select id="type" class="form-select" required>
            <option value="">-- Select Type --</option>
            <option value="Income">Income</option>
            <option value="Expense">Expense</option>
        </select>
      </div>
       
      <div class="mb-3">
        <label class="form-label fw-bold">Category</label>
        <select id="category" class="form-select" required>
            <option value="">-- Select Category --</option>
            <option value="Salary">Salary</option>
            <option value="Food">Food</option>
            <option value="Rent">Rent</option>
            <option value="Utilities">Utilities</option>
            <option value="Shopping">Shopping</option>
            <option value="Transport">Transport</option>
            <option value="Other">Other</option>
        </select>
      </div>
 
      <!-- ammount -->
     <div class="mb-3">
       <label class="form-label fw-bold">Amount ($)</label>
       <input type="number" id="amount" class="form-control" placeholder="0.00" min="0.01" step="0.01" required>
     </div>
 
     <!-- date -->
     <div class="mb-3">
        <label class="form-label fw-bold">Date</label>
        <input type="date" id="date" class="form-control" required>
     </div>
     
     <!-- Recurring -->
     <div class="mb-3">
        <label class="form-label fw-bold">Recurring</label>
        <select id="recurring" class="form-select">
            <option value="none">None</option>
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
            <option value="monthly">Monthly</option>
            <option value="yearly">Yearly</option>
        </select>
     </div>

     <!-- Notes -->
     <div class="mb-3">
        <label class="form-label fw-bold">Notes</label>
        <textarea id="notes" class="form-control" placeholder="Optional notes..."></textarea>
      </div>

      <!-- Save Transaction -->
      <div class="d-flex gap-3">
        <button type="submit" class="btn btn-success flex-fill">Save Transaction</button>
        <button type="button" id="backBtn" class="btn - btn-secondary flex-fill">back to Dashboard</button>
     </div>
   </form>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="addTransaction.js"></script>
  </body>
</html>
