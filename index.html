<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <title> Financial-App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

     </head>

     <body class="bg-light" data-theme="light">
        
    <div class="container mt-5 p-4 bg-white shadow rounded">
      <h2 class="text-center mb-4">Dashboard:</h2>
            
      <div class="mb-3">
        <h4>Total Income: <span id="totalIncome" class="text-success">$0</span></h4>
        <h4>Total Expenses: <span id="totalExpenses" class="text-danger">$0</span></h4>
        <h4>Remaining Balance: <span id="remainingBalance" class="text-primary">$0</span></h4>
    </div>

      <div class="d-flex gap-3 mt-4">
        <button id="addTransactionBtn" class="btn btn-success flex-fill"> Add Transaction</button>
        <button id="viewHistoryBtn" class="btn btn-secondary flex-fill">Transaction History</button>
        <button id="themeToggleBtn" class="btn btn-outline-dark flex-fill"> Dark Mode</button>
       </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="index.js"></script>
     </body>
</html>
